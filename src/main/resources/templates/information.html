<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Caesar Cipher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Caesar Cipher</span>
        </a>
    </header>
</div>
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Кодировщик текста</h1>
    <div class="col-lg-6 mx-auto mt-5">
        <form action="/" method="post">
            <textarea name="text" placeholder="— Думаешь, Фьюри что-то скрывает от нас?" class="form-control" rows="6"></textarea>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5 mt-5">
                <div class="form-check mt-1">
                    <input class="form-check-input" type="radio" name="confirm" th:value="null" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">Закодировать</label>
                </div>
                <div class="form-check mt-1">
                    <input class="form-check-input" type="radio" name="confirm" id="flexRadioDefault2" th:value="on">
                    <label class="form-check-label" for="flexRadioDefault2">Раскодировать</label>
                </div>
                <button type="submit" class="btn btn-success">Перевести</button>
            </div>
        </form>
    </div>
    <p class="text-center" th:text="${content}"></p>
</div>
<footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © Artem Khaliullov
        <a class="text-dark" href="https://github.com/artemkhal">GitHub</a>
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
